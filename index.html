    window.e = event
    console.log(event)
    if(event.target.nodeName == 'IMG') {
      window.share_facebook(event.target.src)
    }
  })

  window.fbAsyncInit = function() {
    FB.init({
      // appId      : '283494295177465',
      appId      : '283514835175411',
      xfbml      : true,
      version    : 'v2.0',
    });
    window.share_facebook = function(img) {
      FB.login(function(){
        FB.api("/me/photos", "POST", {"url": img, "message": "One of Two Designs for Sword Scabbard Fittings, Germany, c. 1580"}, function (response) {
          console.log(response)
          if (response && !response.error) {
            /* handle the result */
          }
        });
      }, {scope: 'publish_actions'});
    }
  };

  (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
